<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>编辑图片描述</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right menu m-mobile-hide m-item">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
                            Curtis Cheng
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/messages}" class="item">留言管理</a>
                <a href="#" th:href="@{/admin/comments}" class="teal active item">评论管理</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container">

            <form class="ui form" enctype="multipart/form-data" method="post" action="/admin/comments/edit" th:action="@{/admin/comments/{id}/edit(id=${comment.id})}">
                <!--图片描述-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">&emsp;昵称&emsp;</label>
                        <input type="text" id="nickname" name="nickname" th:value="${comment.nickname}">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">电子邮箱</label>
                        <input type="text" id="email" name="email" th:value="${comment.email}">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">留言内容</label>
                        <input type="text" id="content" name="content" th:value="${comment.content}">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label">博客id</label>
                        <input type="text" id="blogId" readonly name="blogId" th:value="${comment.blogId}">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label">更新时间</label>
                        <input type="text" id="createTime" readonly name="createTime" th:value="${#dates.format(comment.createTime,'yyyy年MM月dd日 HH:mm:ss')}">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label">管理员&emsp;</label>
                        <input type="text" id="adminComment" readonly name="adminComment" th:value="${comment.adminComment}==true ? '是' : '否'">
                    </div>
                </div>

                <!--图片预览-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label">&emsp;头像&emsp;</label>
                        <div class="ui mini rounded bordered image">
                            <img th:src="@{${comment.avatar}}" title="" style="">
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <!-- 返回、保存、发布按钮 -->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">修改</button>
                </div>
            </form>

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted segment vertical m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/WeChat.jpg" class="ui rounded image" style="width: 110px" alt="">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:CurtisCheng992@163.com</a>
                        <a href="#" class="item">WeChat:ChengWindCheong</a>
                        <a href="#" class="item">QQ:981333949</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Designed By Curtis</p>
        </div>

    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.dropdown').dropdown({
        on : 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
    });

    $('.ui.form').form({
        fields : {
            file : {
                identifier : 'file',
                rules : [{
                    type : 'empty',
                    prompt : '请选择图片'
                }]
            }
        }
    });

</script>
</body>
</html>
